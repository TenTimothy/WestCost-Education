<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body class="grid-container">
    <header>
        <h1 class="page-title">Westcost Education</h1>
    </header>
    <main>
      <section class="container">
        <h3>Sign-up</h3>
        <form id="signUp">
          <div class="form-control">
            <label for="customerName">Name</label>
            <input
              type="text"
              name="customerName"
              id="customerName"
              placeholder="write your name" />
          </div>
          <div class="form-control">
            <label for="invoiceAdress">Invoice adress</label>
            <input
              type="text"
              name="invoiceAdress"
              id="invoiceAdress"
              placeholder="your invoice adress" />
          </div>
          <div class="form-control">
            <label for="mail">Mail</label>
            <input
              type="text"
              name="mail"
              id="mail"
              placeholder="write your email" />
          </div>
          <div class="form-control">
            <label for="mobileNumber">Mobile Number</label>
            <input
              type="text"
              name="mobileNumber"
              id="mobileNumber"
              placeholder="your mobile number" />
          </div>
          <div class="form-control">
            <button
              type="submit"
              class="btn">
              Spara
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
